<!DOCTYPE html>
<html>
	<head><title>Redirect Settings</title></head>
	<body>
		<p>URL Change Conditions:</p>
		<select size="10", id="conditions", style="width: 650px;"></select>
		<p><button id="remove">Remove</button></p>

		<br>

		<p>Add new condition:</p>
		Entered URL:<br>
		<input type="text" id="entered"><br>
		Redirected URL:<br>
		<input type="text" id="redirected">
		<p>
			<button id="add">Add</button>
			<button id="clear">Clear</button>
		</p>

		<br>

		<p>
			<button id="save">Save</button>
			<button id="reset">Reset</button>
		</p>
		<div id="status"></div>

		<script src="options.js"></script>
	</body>
</html>
